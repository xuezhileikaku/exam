<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../../fly.mini-all.js" type="text/javascript"></script>
    <script src="../../common/demo.js" type="text/javascript"></script>
    <link href="../../../tree/skin/default/tree.css" rel="stylesheet" type="text/css" />
    <link href="../../common/demo.css" rel="stylesheet" type="text/css" />
    <script src="../../common/data/items-icon-format.js" type="text/javascript"></script>
</head>
<body>
    <div class="demo-title">
        showLine,toggleStyle
    </div>
    <a href="javascript:viewSource('code')" class="button-viewSource">View code</a><br />
    <table class="demo-table-frame" border="0" cellpadding="0" cellspacing="0" width=100% >
        <tr>
            <td valign=top >
                <div id="treeContainer-plus-minus" class="demo-tree-container">
                </div>
                <div class="demo-code">
                    new fly.mini.Tree({<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>showLine:true,<br />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    toogleStyle:'plus-minus'
                </strong>
                    <br />
                    })</div>
            </td>
            <td valign=top>
                <div id="treeContainer-arrow" class="demo-tree-container">
                </div>
                <div class="demo-code">
                    new fly.mini.Tree({<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>showLine:true,<br />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    toogleStyle:'arrow'
                </strong>
                    <br />
                    })</div>
            </td>
        </tr>
    </table>
    <script type="text/javascript" id="code">

        new fly.mini.Tree({
            container: "treeContainer-plus-minus",
            checkMode: fly.mini.checkMode.multi,
            checkCascade: true,
            showLine: true,
            toogleStyle: 'plus-minus',
            data: items_hasIcon
        });

        new fly.mini.Tree({
            container: "treeContainer-arrow",
            checkMode: fly.mini.checkMode.multi,
            checkCascade: true,
            showLine: true,
            toggleStyle: 'arrow',
            data: items_hasIcon
        });
    </script>
</body>
</html>
