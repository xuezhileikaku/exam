<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../../fly.mini-all.js" type="text/javascript"></script>
    <script src="../../common/demo.js" type="text/javascript"></script>
    <link href="../../../tree/skin/default/tree.css" rel="stylesheet" type="text/css" />
    <link href="../../common/demo.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        /*node style*/
        .item-library
        {
            background-image:url(../../common/imgs/library.gif);
        }
        
        .item-media
        {
            background-image:url(../../common/imgs/music.gif);
        }
        
        .item-file
        {
            background-image:url(../../common/imgs/file.gif);
        }
        
    </style>
</head>
<body>
    <div class="demo-title">
        Use iconCss property to specify the node icon style
    </div>
    <a href="javascript:viewSource('code')" class="button-viewSource">View code</a>
    <div id="treeContainer" class="demo-tree-container">
    </div>
    <div class="demo-code">
        new fly.mini.Tree({<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; items:[{<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <strong>iconCss: &quot;item-a&quot;</strong><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; },{<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <strong>iconCss: &quot;item-a&quot;</strong><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; },{<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        &nbsp;<strong>iconCss: &quot;item-b&quot;</strong><br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }]<br />
        })</div>
    <script type="text/javascript" id="code">
        var items = [{
            expanded: true,
            text: 'Library',
            iconCss: 'item-library',
            items: [{
                text: 'Video',
                iconCss: 'item-media',
                items: [{

                    text: 'My video',
                    iconCss: 'item-media'
                }, {
                    text: 'Public voide',
                    iconCss: 'item-media'
                }]
            }, {
                text: 'Picture',
                iconCss: 'item-media',
                items: [{
                    text: 'My picture',
                    iconCss: 'item-media'
                }, {
                    text: 'Public picture',
                    iconCss: 'item-media'
                }]
            }, {
                text: 'Document',
                iconCss: 'item-file',
                items: [{
                    text: 'My document',
                    iconCss: 'item-file'
                }, {
                    text: 'Public document',
                    iconCss: 'item-file'
                }]
            }, {
                text: 'Music',
                iconCss: 'item-media',
                items: [{
                    text: 'My music',
                    iconCss: 'item-media'
                }, {
                    text: 'Public music',
                    iconCss: 'item-media'
                }]
            }, {
                text: 'Other',
                iconCss: 'item-file'
            }]
        }]


        var tree = new fly.mini.Tree({
            container: "treeContainer",
            checkMode: fly.mini.checkMode.multi,
            checkCascade: true,
            data: items
        });
    </script>
    
</body>
</html>
